<div class="container">  
    <form>
      <div class="login-container">
        <div class="col-md-12" style="text-align: center;">
          <div class="form-group" style=" width: 100%; height: auto;">
            <img style=" width: 50%; height: auto;" src="assets\image\logowillians-removebg.png" 
            class="img-fluid align-content: center;" alt="Imagem responsiva">
          </div>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Usuário</label>
            <input type="texto" class="form-control" id="InputUsuario" placeholder="Usuário">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Endereço de email</label>
          <input type="email" class="form-control" id="InputEmail" placeholder="Seu email">
          <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguém.</small>
        </div>
        <br>
        <div class="form-group">
          <label for="exampleInputPassword1">Nova Senha</label>
          <input type="password" class="form-control" id="InputPassword" placeholder="Senha">
        </div>
        <br>
        <div class="form-group">
          <label for="exampleInputPassword1">Repita a Senha</label>
          <input type="password" class="form-control" id="InputPasswordVerifica" placeholder="Senha">
        </div> 
        <br>
        <div class="row">
          <div class="col-sm-9">
            <button type="submit" mat-raised-button color="primary" [class.spinner]="loading" [disabled]="loading" (click)="Enviar()" class="btn btn-primary">Enviar</button>
          </div>     
          <div class="col-sm-3">    
            <button style="background-color: red;" type="submit" mat-raised-button [class.spinner]="loading" [disabled]="loading" (click)="Cancelar()" class="btn">Cancelar</button>
          </div>
        </div>        
      </div>        
    </form>
  </div>
