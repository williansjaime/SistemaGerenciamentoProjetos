<div class="container">  
    <form>
      <div class="login-container">
        <div class="row">
          <div class="col-md-12" style="text-align: center;">
            <div class="form-group" style=" width: 100%; height: auto;">
              <img style=" width: 30%; height: auto;" src="assets\image\logowillians-removebg.png"
              class="img-fluid align-content: center;">
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group">
              <br>
              <label>Usuário</label>
              <br>
              <input class="form-control" id="usuario"  placeholder="Usuário">
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group">
              <br>
              <label>Senha</label>
              <input class="form-control" type="password" id="password" placeholder="Senha" >
            </div>
          </div>
          <br>
          <div class="col-md-12">
            <br>
            <div class="form-group">
              <div style="text-align: center;">Esqueceu a senha<a (click)="cadastrar()"  routerLink="cadastrousuario" class="link-dark"> Clique aqui</a></div>
            </div>
            <div class="form-group">
              <div style="text-align: center;">Para cadastrar novo usuário<a (click)="cadastrar()"  routerLink="cadastrousuario" class="link-dark"> Clique aqui</a></div>
            </div>
          </div>
          <div class="col-md-12">
            <br>
            <div class="form-group">
              <button mat-raised-button color="primary" [class.spinner]="loading" [disabled]="loading" (click)="login()" class="btn btn-primary btn-block">Login</button>
            </div>
          </div>          
        </div>        
      </div>
    </form>
  </div>
